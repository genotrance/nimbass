[n.global]
output = nimbass
filter = nimbass

[n.include]
nimbass
nimbass/c

[bass.h]
preprocess = true
defines = true

dynlib.win = bass.dll
dynlib.lin = libbass.so
dynlib.osx = libbass.dylib

[bass_fx.h]
preprocess = true
defines = true

search.w = WINAPI
replace.w = ""

search.cb = CALLBACK
replace.cb = ""

dynlib.win = bass_fx.dll
dynlib.lin = libbass_fx.so
dynlib.osx = libbass_fx.dylib

[bass.nim]
search.missing = "  QWORD* = culonglong"
prepend = """
  BOOL* = bool
  BYTE* = uint8
  WORD* = uint16
  DWORD* = uint32
"""

search.hwnd = HWND
replace.hwnd = DWORD

search.guid = "ptr GUID"
replace.guid = pointer

[bass_fx.nim]
search.gv = "proc BASS_FX_GetVersion"
prepend.gv = """
import bass

"""